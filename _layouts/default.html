<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ '/assets/css/site.css' | relative_url }}" rel="stylesheet">
</head>
<body>

  <!-- Mobile top bar with menu button (hidden on md+) -->
  <div class="d-md-none border-bottom bg-light">
    <div class="container d-flex align-items-center justify-content-between py-2">
      <button class="btn btn-outline-secondary"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#mobileNav"
              aria-controls="mobileNav"
              aria-label="Open navigation">
        ☰
      </button>
      <strong class="small">{{ site.title }}</strong>
      <span class="invisible">☰</span> <!-- balances layout -->
    </div>
  </div>

  <!-- Offcanvas nav for mobile -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileNav" aria-labelledby="mobileNavLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobileNavLabel">{{ site.title }}</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="simple-nav d-flex flex-column">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/characters/' | relative_url }}">Characters</a>
        <a href="{{ '/places/' | relative_url }}">Places</a>
        <a href="{{ '/artifacts/' | relative_url }}">Artifacts</a>
        <a href="{{ '/lore/' | relative_url }}">Lore</a>
        <a href="{{ '/timeline/' | relative_url }}">Timeline</a>
      </nav>
    </div>
  </div>

  <div class="container my-4">
    <div class="row justify-content-center">
      <!-- Left sidebar nav (visible md+ only) -->
      <aside class="col-lg-2 col-md-3 mb-4 d-none d-md-block">
        <nav class="simple-nav d-flex flex-column">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/characters/' | relative_url }}">Characters</a>
          <a href="{{ '/places/' | relative_url }}">Places</a>
          <a href="{{ '/artifacts/' | relative_url }}">Artifacts</a>
          <a href="{{ '/lore/' | relative_url }}">Lore</a>
          <a href="{{ '/timeline/' | relative_url }}">Timeline</a>
        </nav>
      </aside>

      <!-- Main content (wide) -->
      <main class="col-lg-8 col-md-9 border-start ps-md-4 bg-white">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </main>
    </div>
  </div>

  {% include footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
