<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ '/assets/css/site.css' | relative_url }}" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="row justify-content-center">
      
      <!-- Left nav column -->
      <aside class="col-lg-3 col-md-4 mb-4">
        <div class="list-group">
          <a href="{{ '/' | relative_url }}" class="list-group-item list-group-item-action">🏠 Home</a>
          <a href="{{ '/characters/' | relative_url }}" class="list-group-item list-group-item-action">👤 Characters</a>
          <a href="{{ '/places/' | relative_url }}" class="list-group-item list-group-item-action">🌍 Places</a>
          <a href="{{ '/artifacts/' | relative_url }}" class="list-group-item list-group-item-action">⚔️ Artifacts</a>
          <a href="{{ '/lore/' | relative_url }}" class="list-group-item list-group-item-action">📜 Lore</a>
          <a href="{{ '/timeline/' | relative_url }}" class="list-group-item list-group-item-action">📅 Timeline</a>
        </div>
      </aside>

      <!-- Right content column -->
      <main class="col-lg-7 col-md-8 border-start ps-4 bg-white">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </main>
    </div>
  </div>

  {% include footer.html %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
