<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | Scrolls & Crowns </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ '/assets/css/site.css' | relative_url }}" rel="stylesheet">
</head>
<body>

  <!-- full-width mobile topbar + offcanvas -->
  {% include nav_mobile.html %}

  <div class="container my-4">
    <div class="row justify-content-center">

      <!-- left sidebar nav -->
      {% include nav_sidebar.html %}

      <!-- main content -->
      <main class="col-lg-8 col-md-9 ps-md-4">
        {{ content }}
      </main>
      <div>EXTRA</div>
    </div>
  </div>

  <input type="text" id="search-input" placeholder="Search...">
<ul id="results"></ul>

  {% include footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
  <script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results'),
    json: '{{ "/search.json" | relative_url }}',
    searchResultTemplate: '<li><a href="{url}">{title}</a></li>'
  })
  </script>
  
</body>
</html>
